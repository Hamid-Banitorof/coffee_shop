    <title>Project</title>

    <!-- Bootstrap CSS -->

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- style sheet -->

              <div class="textholder">
                <p>Hot Bar (green tea... )</p>
              </div>

          </div>
